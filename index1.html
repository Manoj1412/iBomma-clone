<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="wallpaperflare.com_wallpaper.jpg">
    <title>Manoj's First web</title>
</head>
<body>
    <form action="First.php" method="post" enctype="multipart/form-data">
        <label for="Username">Username:</label>
        <input type="text" id="Username" placeholder="First name"  Username required><br>
        <label for="Password">password:</label>
        <input type="password" id="Password" minlength="8"> <br>
        <label for="phone no:">phone no:</label>
        <input type="tel" id="phone no" placeholder="123-456-7890"> <br> 
        <label for="birthday">date of birth:</label>
        <input type="date" id="birthday"><br>

        <label for="title">title:</label>
        <label for="male">male:</label> 
        <input type="radio" id="male" name="title">
        <label for="female">female:</label>
        <input type="radio" id="female" name="title"> <br>

        <label for="payment">payment method:</label>
        <select id="payment">
            <option value="phonepe">phonepe</option>
            <option value="googlepay">googlepay</option>
            <option value="paytm">paytm</option>
        </select> <br>
        <label for="subscribe">subscribe:</label>
        <input type="checkbox"><br>
        <label for="comment">comment:</label>
        <textarea id="comment" cols="30" rows="3"></textarea><br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/jpeg"><br>
        <label for="photo">image:</label>
        <input type="image" id="photo">

        <input type="submit">
    </form>
</body>
</html>
